<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="output">
        <div class="previous"></div>
        <div class="current">0</div>
      </div>
      <button class="clear">AC</button>
      <button>DEL</button>
      <button>+/-</button>
      <button class="symbol">รท</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="symbol">X</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="symbol">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="symbol">+</button>
      <button><i class="fas fa-sun"></i></button>
      <button class="zero number">0</button>
      <button class="number">.</button>
      <button class="equals symbol">=</button>
    </div>
    <script
      src="https://kit.fontawesome.com/fa34fdc959.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
